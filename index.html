<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="icon" type="image/x-icon" href="./favicon.ico"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>listingslab. progressive web apps in react.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link 
		href="http://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" 
		rel="stylesheet" 
		type="text/css"/>
		<meta name="description" content="Progressive Web Apps Your Way"/>
		<meta name="keywords" content="pwa, react, javascript, isomorphic"/>
		<meta name="og:locale" property="og:locale" content="en_AU"/>
		<meta name="og:type" property="og:type" content="website"/>
		<meta name="og:site_name" property="og:site_name" content="Listingslab"/>
		<meta 
		name="og:title" 
		property="og:title" 
		content="Listingslab. PWA Specialists."/>
		<meta name="og:description" 
		property="og:description" 
		content="Rabidly Open Source since 2003"/>
		<meta name="og:image" 
		property="og:image" 
		content="png/screenshot.png"/>
		<meta 
		name="og:image:type" 
		property="og:image:type" 
		content="image/png"/>
		<meta 
		name="og:image:width" 
		property="og:image:width" 
		content="512"/>
		<meta 
		name="og:image:height" 
		property="og:image:height" 
		content="512"/>
		<link rel="stylesheet" href="css/appsite.min.css"/>
	</head>

	<body>
	<div>
		<div class="dark">
			<div 
			class="blurred-cover" 
			style="background-color:rgb(4,4,4);background-image:none;filter:none;-webkit-filter:none;">
			</div>
		</div>
		<main id="main">
			<section class="hero">
				<div class="app-container container-fluid">
					<div class="app-container-wrapper">
						<div class="row">
							<div class="col-sm-5 col-xs-12">

			<div class="phone-container">
					<img src="png/iphoneframe.png" class="frame-image"/>
					<div id="carousel" class="carousel fade" data-ride="carousel">
						<div class="carousel-inner">
							<div class="item active">
								<img 
								src="png/screenshot.png" 
								alt="Progressive Web Apps"/>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-7 col-xs-12">
				<div class="app-content">
					<h1 class="tag-line app-field">listingslab</h1>
					<h2 class="app-name app-field">Open Source since 2003</h2>

					<div class="description app-field">
						<p>Progressive Web Apps Your Way</p>
					</div>

					<div>
						<a class="app-link" id="appleLink" href="https://listingslab.com/app-store">
							<img class="app-icon" src="png/badgeappstore.png"/>
						</a>
						<a class="app-link" id="googleLink" href="https://listingslab.com/play-store">
							<img class="app-icon" src="png/badgegoogleplay.png"/>
						</a>
					</div>
					<footer class="footer">
						<p>
							<a class="footer-link" style="color:white;" href="mailto:listingslab@gmail.com">email</a>
						</p>
					</footer>
				</div></div></div></div></div>
			</section>
		</main>
	</div>
	<script src="js/appsite.min.js"></script>
	</body>
</html>
